name: Cypress Tests

on:
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    name: Cypress Test Execution
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Print GitHub Context
        env: 
          GITHUB_CONTEXT: $${{toJson(github)}}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Print SHA
        run: |
          echo ${{github.sha}}
      - name: GET PR Details
        id: pull_request
        run: |
          return gh pr view 7 --json author,title,labels
      - name: PRINT PR DETAILS
        run: | 
          echo ${{steps.pull_request.outputs.result}}

 